<!DOCTYPE html>
<html>
<head>
    <title>Mirrors Parking System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
  <section>
    <div class="container signin">
      <div class="img">
        <img
          src="https://www.geotab.com/CMS-Media-production/Blog/NA/_2020/Aug/reverse-parking/blog-why-reverse-parking-hero.jpg"
          alt="" />
      </div>
      <div class="forms">
        <div class="user signinBox">
          <div class="form">
            <form action="login" method="post">
              <h2>Sign In</h2>
              <input type="email" name="email" placeholder="email" required/>
              <input type="password" name="password" placeholder="Password" required/>
              
              
              <button type="submit" name="">Sign In</button>
              
              <a class="forgot" href="forgot.html">Forgot Password?</a>

              <p class="signup">
                Don't have an account ?
                <a href="register.html">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
