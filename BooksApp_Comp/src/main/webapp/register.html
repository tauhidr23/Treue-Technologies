<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <div class="container signup">
      <div class="img">
        <img
			src="https://media.istockphoto.com/id/628925698/vector/pile-of-hardcover-books.jpg?s=612x612&w=0&k=20&c=UskxzCZAQ4LXrgMhgW3M8Q5jdtWFPZ8WxwosF6h6euI="          
			alt="parking photo" />
      </div>
      <div class="forms">
        <div class="user signupBox">
          <div class="form">
            <form action="register" method="post">
              <h2>Create an account</h2>
              <input type="text" name="name" placeholder="Username" required/>
              <input type="email" name="email" placeholder="Email Address" required/>
      		  <label for="dob">Date of Birth:</label>
      		  <input type="date" id="dob" name="dob" required>

      		  <input type="tel" id="mobile" name="mobile" placeholder="Mobile number" required>
              <input type="password" id="password" name="password" placeholder="Create Password" required/>
              <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required/>
              <button type="submit" name="">Sign Up</button>
              <p class="signup">
                Already have an account ?
                <a href="login.html">Sign in.</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  
<script>
        function validateForm() {
            var firstName = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("cpassword").value;
            var email = document.getElementById("email").value;

       
            var dobYear = parseInt(dob.substr(0, 4));
            var currentYear = new Date().getFullYear();
            if (dobYear >= 2013) {
                alert("Date of birth year should be less than 2013.");
                return false;
            }

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                alert("Password and Confirm Password should match.");
                return false;
            }

            // Check if email is in a proper format
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // If all checks pass, allow the form to be submitted
            return true;
        }
    </script>

</body>

</html>
