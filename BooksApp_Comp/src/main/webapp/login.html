<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Book Store Login</title>
	<link rel="stylesheet" href="style.css">
<body>
  
  <section>
    <div class="container signin">
      <div class="img">
        <img
          src="https://media.istockphoto.com/id/628925698/vector/pile-of-hardcover-books.jpg?s=612x612&w=0&k=20&c=UskxzCZAQ4LXrgMhgW3M8Q5jdtWFPZ8WxwosF6h6euI="
          alt="" />
      </div>
      <div class="forms">
        <div class="user signinBox">
          <div class="form">
            <form action="login" method="post">
              <h2>Sign In</h2>
              <input type="text" name="mobile" placeholder="Mobile number" required/>
              <input type="password" name="password" placeholder="Password" required/>
              
              
              <button type="submit" name="">Sign In</button>
              
              <a class="forgot" href="forgot.html">Forgot Password?</a>

              <p class="signup">
                Don't have an account ?
                <a href="register.html">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
